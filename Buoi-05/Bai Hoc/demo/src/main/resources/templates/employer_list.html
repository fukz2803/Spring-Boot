<!doctype html>
<html lang="en">
  <head>
    <title>Employer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <header th:insert="template.html :: top-menu"></header>
      <div class="container">
        <h1>Employer List</h1>
       
      <a class="btn btn-primary" href="/employer/add" role="button">Add Employer</a><br><br>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Logo</th>
            <th scope="col">Website</th>
            <th scope="col">Email</th>
            <th scope="col">Option</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employer, iStat:${employers}">
            <th scope="row" th:text="${iStat.index} + 1" ></th>
            <td><a th:href="|/employer/${employer.id}|" th:text="${employer.name}"></a></td>
            <td><img th:src="|/logo/${employer.logo_path}|" alt="" style="width:50px"></td>
            <td><a th:href="@{${employer.website}}" th:text="${employer.website}" target="_blank"></a></td>
            <td th:text="${employer.email}"></td>
            <td><a class="btn btn-primary" th:href="|/employer/delete/${employer.id}|" role="button" style="background-color:darkred">Delete</a></td>
            <td><a class="btn btn-primary" th:href="|/employer/edit/${employer.id}|" role="button">Edit</a></td>
          </tr>
        </tbody>
      </table>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
