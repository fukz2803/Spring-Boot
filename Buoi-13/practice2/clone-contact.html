<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clone Connect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="header my-3">
      <div class="container">
        <h1 class="text-center">LET'S CONNECT</h1>
      </div>
    </section>

    <section class="connect my-5">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="connect-item text-center">
              <div class="image-item">
                <img src="./img1.jpg" alt="" />
              </div>
              <div class="title-item">
                <h4 class="text-uppercase">our main office</h4>
              </div>
              <div class="info-item">
                <p>SoHo 94 Broadway St New York, NY 1001</p>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="connect-item text-center">
              <div class="image-item">
                <img src="./img2.jpg" alt="" />
              </div>
              <div class="title-item">
                <h4 class="text-uppercase">PHONE NUMBER</h4>
              </div>
              <div class="info-item">
                <p>234-9876-5400</p>
                <p>888-0123-4567 (Toll Free)</p>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="connect-item text-center">
              <div class="image-item">
                <img src="./img3.jpg" alt="" />
              </div>
              <div class="title-item">
                <h4 class="text-uppercase">FAX</h4>
              </div>
              <div class="info-item">
                <p>1-234-567-8900</p>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="connect-item text-center">
              <div class="image-item">
                <img src="./img4.jpg" alt="" />
              </div>
              <div class="title-item">
                <h4 class="text-uppercase">MAIL</h4>
              </div>
              <div class="info-item">
                <p>hello@theme.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="form-map my-5">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="form">
              <h4>GET A FREE CASE EVALUATION TODAY!</h4>
              <p>AVAILABLE 24 HOURS A DAY!</p>
              <form action="#" method="post">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    name="name"
                    id="name"
                    placeholder="Enter your Name"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    name="email"
                    id="email"
                    placeholder="Enter your email address"
                  />
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Enter your message"
                    id="floatingTextarea"
                    name="message"
                    id="message"
                  ></textarea>
                  <label for="floatingTextarea">Enter your message</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg mt-2">
                  Submit
                </button>
              </form>
            </div>
          </div>

          <div class="col-6">
            <div class="map">
              <h4>WE ARE HERE</h4>
              <p>MON-FRI 8:30AM- 5PM / PHONES ARE OPEN 24/7</p>
              <div class="map-item">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d773605.3770260478!2d-73.969672!3d40.764312!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1655528220520!5m2!1sen!2sus"
                  width="400"
                  height="300"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
